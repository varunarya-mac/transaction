<div class="container">
  <app-transaction-table
    (performActionOnTransaction)="performActionOnTransaction($event)"
    [list]="transactionDetailList"
  ></app-transaction-table>

  <p *ngIf="alertMessage" appAlertStyle [action]="alertMessage">
    {{ alertMessage }}
  </p>

  <app-transaction-form
    (newTransactionDetail)="updateTransactionRecords($event)"
    [transactionAction]="transactionFormDetails"
  ></app-transaction-form>
</div>
